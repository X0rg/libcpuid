name: Release

on:
  push:
    branches: [ experimental3 ]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout git repository
      uses: actions/checkout@v2

    - name: Download macOS artifacts
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: unix.yml
        commit: ${{ github.sha }}
        name: macos
        path: macos

    - name: Download Windows artifacts (32-bit)
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: windows.yml
        commit: ${{ github.sha }}
        name: win32
        path: win32

    - name: Download Windows artifacts (64-bit)
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: windows.yml
        commit: ${{ github.sha }}
        name: win64
        path: win64

    - name: Display structure of downloaded files
      run: ls -R
