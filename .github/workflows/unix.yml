name: Build (UNIX)

on:
  push:
    branches: [ experimental3 ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os.label }}
    strategy:
      matrix:
        os:
          - { label: macos-latest, name: macos }
          - { label: ubuntu-latest, name: linux }

    steps:
    - uses: actions/checkout@v2

    - name: Generate build system
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=""

    - name: Build
      run: cmake --build build

    - name: Install
      run: |
        cc --version > "$DESTDIR/Readme.$OSNAME"
        cmake --install build
        cp -v AUTHORS ChangeLog COPYING Readme.md "$DESTDIR"
      env:
        DESTDIR: installdir
        OSNAME: ${{ matrix.os.name }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os.name }}
        path: installdir/*
